name: Build & Push Backend

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/backend.yml'

jobs:
  build-backend:
    name: Build Backend (Java)
    runs-on: ubuntu-latest
    environment: Docker hub

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image name
        run: echo "IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/buckshot-backend" >> $GITHUB_ENV

      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:v1.0.0
            ${{ env.IMAGE_NAME }}:latest
  

  deploy-azure:
    needs: build-backend
    runs-on: ubuntu-latest
    environment: Docker hub

    steps:
      - name: Deploy to Azure Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          envs: DOCKER_USERNAME,DOCKERHUB_TOKEN
          script: |
            # Đăng nhập Docker Hub
            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
            
            # Dừng và xóa container cũ
            docker stop gameserver-container || true
            docker rm gameserver-container || true

            # Xóa images cũ
            docker rmi $DOCKER_USERNAME/buckshot-backend:v1.0.0 || true
            
            # Tải images mới
            docker pull $DOCKER_USERNAME/buckshot-backend:v1.0.0
            
            # Chạy game
            docker run -d \
              --name gameserver-container \
              --restart always \
              -p 8080:8080 \
              $DOCKER_USERNAME/buckshot-backend:v1.0.0
            
            # Đăng xuất Docker Hub (tùy chọn, để an toàn)
            docker logout
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
